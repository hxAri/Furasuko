<!DOCTYPE html>
<html>
<head>
	<title>Furasuko</title>
</head>
<body>
	{% if results | length > 0 %}
		<h1>Result of Web Crawling</h1>
		<ul>
			{% for result in results %}
				<li>
					<a href="{{ result.href }}">
						{{ result.title }}
					</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<h1>No results found</h1>
	{% endif %}
</body>
</html>
